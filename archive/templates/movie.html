<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<form method="post" id="delete-movie">
    {% csrf_token %}
    <input type="hidden" name="movie_to_delete" value="{{ movie.id }}">
    <button type="submit" class="btn btn-danger" form="delete-movie">Delete the movie</button>
</form>

<button type="button" class="btn btn-warning">Edit the movie</button>
<h1>
    {{ movie.title }}
</h1>
<p>Director: {{ movie.director }}</p>
<p>Year: {{ movie.year }}</p>
</body>
</html>
